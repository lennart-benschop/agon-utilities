# Select video mode
mode 0
# Select font (buffer ID or sys). Don't change if omitted.
#font sys
font 10
# Select colors for foreground, background and highlight.
color 15 0 11 
# Uncomment one of these to select a viewer, or add your own command.
view nano %s &90000
#view less %s

# Uncomment one of these to select an editor, or add your own command.
edit nano %s &90000
#edit vi %s
#edit aed %s
#edit ne %s

exec bas bbcbasic24 %s
exec bbc bbcbasic24 %s
exec 4th forth24 %s
# bmpb viewer will pause after displaying
execp bmp bmpb %s
